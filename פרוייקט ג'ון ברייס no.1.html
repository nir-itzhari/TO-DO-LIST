<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="title">
    My Task Board
  </div>
  <div class="formContainer">
    <form id="form">
      <div class="TextContainer">
        <div class="inputContainer">
          <textarea name="textArea" placeholder='Input Your Text Here'></textarea>
          <div class="inputDateTimeContainer">
            <label class="dateTimeLabel" onclick="setBorder()" onblur="removeBorder()" for='dateTimeInput'>Choose Date
              and
              Time: </label>
            <input id="dateInput" class="dateTime" type="date" name="date" />
            <input id="timeInput" class="dateTime" type="time" name="time" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="buttonContainer">
    <div>
      <button class="myButton" onclick="add()">Add To TaskBoard</button>
    </div>
    <div>
      <button class="myButton" onclick="resetForm()">Reset</button>
    </div>
  </div>
    <div id="taskList" class="taskList">
    </div>
</body>

</html>
